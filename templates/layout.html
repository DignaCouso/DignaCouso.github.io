<!DOCTYPE html>
<html lang="{{ config.locale }}">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ this.description }}">
    <meta name="author" content="{{ this.author }}">
    <link rel="icon" href="{{ '/static/favicon.png'|asseturl }}">

    <title>{{ this.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ '/static/css/bootstrap.min.css'|asseturl }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ 'static/css/ie10-viewport-bug-workaround.css'|asseturl }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ 'static/css/style.css'|asseturl }}" rel="stylesheet">

    <script src="{{ 'static/css/ie-emulation-modes-warning.js'|asseturl }}"></script>
    <style>
      #content > #right > .dose > .dosesingle,
      #content > #center > .dose > .dosesingle
      {display:none !important;}
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">{{ this.name }}</h3>
              <nav>
                <ul class="nav masthead-nav">
                    {% for path, name in bag('nav').iteritems() %}
                    <li><a href="{{ path }}">{{ name }}</a></li>
                    {% endfor %}
                </ul>
              </nav>
            </div>
          </div>

          {{ this.body }}

          <div class="mastfoot">
            <div class="inner">
              <p>{{ this.copyright|safe }}</p>
              <ul class="list-inline">
                {{ this.social }}
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="{{ 'static/js/jquery.js'|asseturl }}"></script>
    <script>window.jQuery || document.write('<script src="static/js/jquery.min.js'|asseturl }}"><\/script>')</script>
    <script src="{{ 'static/js/bootstrap.js'|asseturl }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ 'static/js/ie10-viewport-bug-workaround.js'|asseturl }}"></script>
  </body>
</html>
